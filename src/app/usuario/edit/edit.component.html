<div class="container col-md-6">
  <div class="card">
      <div class="card-header">
          <h3>Modificar Usuario</h3>
      </div>

      <div class="card-body">
          <form action="">    
              <div class="form-group">
                  <label for="">Nombre:</label>
                  <input type="text" class="form-control" [(ngModel)]="usuario.name" name="name">
              </div>
              <div class="form-group">
                  <label for="">Apellido:</label>
                  <input type="text" class="form-control" [(ngModel)]="usuario.apellidos" name="apellidos">
              </div>
              <button (click)="Actualizar(usuario)" class="btn btn-danger">Actualizar</button>
          </form>
      </div>
  </div>
</div>
